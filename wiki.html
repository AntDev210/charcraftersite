<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCrafter - Wiki</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wiki-style.css"> 
    <link rel="icon" href="images/simbol.jpg" type="image/jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/simbol.jpg" alt="Logo simboli" class="logo-image">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="wiki.html">Wiki</a></li>
                <li><a href="https://www.reddit.com/r/CharCrafter/s/GuT2AtGCVy" target="_blank">Subreddit</a></li>
                <li><a href="announce.html">Announcements</a></li>
                <li><a href="https://github.com/AntDev210/charcraftergame">Download</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="https://www.buymeacoffee.com/AQUILtheeagle"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=☕&slug=AQUILtheeagle&button_colour=FFDD00&font_colour=000000&font_family=Poppins&outline_colour=000000&coffee_colour=ffffff" /></a>
        </div>
    </header>

    <main class="wiki-main-block">
        
        <h1 class="wiki-main-title pixel-text">CharCrafter's WIKI</h1>

        <div class="wiki-layout-grid">
            
            <section class="left-column">
                <h2 class="wiki-section-title pixel-text" id="category-index-title">Latest Article Preview</h2>
                
                <div class="article-box" id="main-article-box">
                    <p>Loading latest article...</p> 
                </div>
            </section>

            <section class="right-column">
                <h2 class="wiki-section-title pixel-text">Wiki Articles</h2>
                
                <div class="search-container">
                    <input type="text" placeholder="Search article..." class="pixel-text" id="wiki-search">
                </div>

                <div class="buttons-grid">
                    <div class="wiki-btn" onclick="loadCategory('NPCs')">
                        <span class="btn-text pixel-text">NPCs</span>
                        <span class="btn-sub" id="count-NPCs">0 articles</span>
                    </div>

                    <div class="wiki-btn" onclick="loadCategory('Objects')">
                        <span class="btn-text pixel-text">Objects</span>
                        <span class="btn-sub" id="count-Objects">0 articles</span>
                    </div>

                    <div class="wiki-btn" onclick="loadCategory('Tiles')">
                        <span class="btn-text pixel-text">Tiles</span>
                        <span class="btn-sub" id="count-Tiles">0 articles</span>
                    </div>

                    <div class="wiki-btn" onclick="loadCategory('Functions')">
                        <span class="btn-text pixel-text">Functions</span>
                        <span class="btn-sub" id="count-Functions">0 articles</span>
                    </div>

                    <div class="wiki-btn" onclick="loadCategory('Bosses')">
                        <span class="btn-text pixel-text">Bosses</span>
                        <span class="btn-sub" id="count-Bosses">0 articles</span>
                    </div>

                    <div class="wiki-btn" onclick="loadCategory('General')">
                        <span class="btn-text pixel-text">General</span>
                        <span class="btn-sub" id="count-General">0 articles</span>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script src="js/categories/general/charcrafter.js"></script>
    <script src="js/categories/npcs/villager.js"></script>
    <script src="js/wiki-data.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadLatestArticlePreview();
            updateCounts();
        
            // NUOVO: Inizializza la categoria di default (General)
            window.currentCategory = "General"; 
            
            // NUOVO: Aggiunge l'ascoltatore di eventi al campo di ricerca
            document.getElementById('wiki-search').addEventListener('input', (event) => {
                const searchTerm = event.target.value;
                if (window.currentCategory) {
                    generateArticleList(window.currentCategory, searchTerm);
                } else {
                    // Se nessuna categoria è selezionata, potresti voler cercare in tutte (opzionale)
                    // Per ora, non facciamo nulla.
                }
            });
        });

        // NUOVA FUNZIONE: Carica l'anteprima dell'articolo più recente
        function loadLatestArticlePreview() {
            // Assumiamo che CharCrafter sia l'articolo più recente (General[0])
            const articleData = wikiData["General"][0]; 
            const container = document.getElementById('main-article-box');
            const titleElement = document.getElementById('category-index-title');

            if (!articleData) {
                container.innerHTML = `<p>No recent article data found.</p>`;
                return;
            }

            // 1. Estrae i paragrafi
            // Usiamo un elemento temporaneo per convertire la stringa HTML in nodi DOM
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = articleData.content.trim();
            const paragraphs = tempDiv.querySelectorAll('p');

            let previewHTML = '';
            const maxLines = 3; 

            // 2. Costruisce l'anteprima con i primi 3 paragrafi
            for (let i = 0; i < Math.min(paragraphs.length, maxLines); i++) {
                previewHTML += paragraphs[i].outerHTML;
            }

            // 3. Inserisce il contenuto
            titleElement.innerText = 'Latest Article: ' + articleData.title;
            
            container.innerHTML = `
                <h3 class="article-title pixel-text" style="margin-top: 0; color: #00ff00;">
                    <a href="article.html?cat=General&id=${articleData.id}" style="text-decoration: none; color: inherit;">
                        ${articleData.title}
                    </a>
                </h3>
                <p>---</p>
                <div class="article-preview-text">
                    ${previewHTML}
                </div>
                <p style="text-align: right; margin-top: 10px;">
                    <a href="article.html?cat=General&id=${articleData.id}" class="pixel-text" style="font-size: 1rem; color: #00ff00;">[Read More >>]</a>
                </p>
            `;
            // Nota: La classe .article-title usa lo stile che hai definito nel CSS per i link (bianco/verde)
        }
        
        // FUNZIONE INVARIATA: Carica la lista degli articoli di una categoria
        function loadCategory(catName) {
            // 1. Rimuovi la classe 'filled' da tutti i pulsanti (reset)
            document.querySelectorAll('.buttons-grid .wiki-btn').forEach(btn => {
                btn.classList.remove('filled');
            });

            // 2. Aggiungi la classe 'filled' al pulsante cliccato
            const clickedButton = document.querySelector(`.buttons-grid .wiki-btn[onclick="loadCategory('${catName}')"]`);
            if (clickedButton) {
                clickedButton.classList.add('filled');
            }
    
            // NUOVO: Imposta la categoria corrente e azzera il campo di ricerca
            window.currentCategory = catName; 
            document.getElementById('wiki-search').value = ''; 

            // 3. Genera l'elenco degli articoli
            generateArticleList(catName, ''); // Chiama la nuova funzione di generazione lista
        }
        function generateArticleList(catName, searchTerm) {
            const container = document.getElementById('main-article-box');
            const title = document.getElementById('category-index-title');
            const list = wikiData[catName];
            
            title.innerText = catName + ' Articles';
        
            if (!list || list.length === 0) {
                container.innerHTML = `<p>No articles found in the ${catName} category.</p>`;
                return;
            }
            
            // Filtra gli articoli in base al termine di ricerca
            const filteredList = list.filter(item => {
                if (!searchTerm) return true; // Nessun filtro
                const lowerSearch = searchTerm.toLowerCase();
                
                // Cerca nel titolo o nella descrizione
                return item.title.toLowerCase().includes(lowerSearch) || 
                       item.description.toLowerCase().includes(lowerSearch);
            });
            
            if (filteredList.length === 0) {
                container.innerHTML = `<p>No results found for "${searchTerm}" in ${catName}.</p>`;
                return;
            }
        
            let html = `<ul class="wiki-list-items">`;
            filteredList.forEach(item => {
                html += `<li><a href="article.html?cat=${catName}&id=${item.id}"> > ${item.title}</a></li>`;
            });
            html += `</ul>`;
            container.innerHTML = html;
        }
        // FUNZIONE INVARIATA: Aggiorna i conteggi
        function updateCounts() {
            let total = 0;
            for (const [key, value] of Object.entries(wikiData)) {
                const count = value.length;
                const badge = document.getElementById(`count-${key}`);
                if (badge) badge.innerText = `${count} articles`;
                total += count; 
            }
        }
    </script>
</body>
</html>
