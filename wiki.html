<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCrafter - Wiki</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wiki-style.css"> 
    <link rel="icon" href="images/simbol.jpg" type="image/jpg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="images/simbol.jpg" alt="Logo simboli" class="logo-image">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="wiki.html">Wiki</a></li>
                <li><a href="https://www.reddit.com/r/CharCrafter/s/GuT2AtGCVy" target="_blank">Subreddit</a></li>
                <li><a href="announce.html">Announcements</a></li>
                <li><a href="https://github.com/AntDev210/charcraftergame">Download</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="https://www.buymeacoffee.com/AQUILtheeagle"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=â˜•&slug=AQUILtheeagle&button_colour=FFDD00&font_colour=000000&font_family=Poppins&outline_colour=000000&coffee_colour=ffffff" /></a>
        </div>
    </header>

    <main class="wiki-main-block">
        
        <!-- Titolo allineato a sinistra -->
        <h1 class="wiki-main-title pixel-text" style="text-align: left;">CharCrafter's WIKI</h1>

        <div class="wiki-layout-grid">
            
            <!-- COLONNA SINISTRA: Ultimo Articolo (Caricato via JS) -->
            <section class="left-column">
                <h2 class="wiki-section-title pixel-text">Latest Wiki Article</h2>
                <div class="article-box" id="main-article-box">
                    <p>Caricamento dati...</p> 
                </div>
            </section>

            <!-- COLONNA DESTRA: Ricerca e Cartelle -->
            <section class="right-column">
                <h2 class="wiki-section-title pixel-text">Wiki Articles</h2>
                
                <div class="search-container">
                    <input type="text" placeholder="Search article..." class="pixel-text" id="wiki-search">
                </div>

                <!-- I pulsanti ora sono LINK alle pagine di lista -->
                <div class="buttons-grid">
                    <a href="wiki_list.html?cat=NPCs" class="wiki-btn filled">
                        <span class="btn-text pixel-text">NPCs</span>
                        <span class="btn-sub" id="count-NPCs">0 articles</span>
                    </a>

                    <a href="wiki_list.html?cat=Objects" class="wiki-btn">
                        <span class="btn-text pixel-text">Objects</span>
                        <span class="btn-sub" id="count-Objects">0 articles</span>
                    </a>

                    <a href="wiki_list.html?cat=Tiles" class="wiki-btn">
                        <span class="btn-text pixel-text">Tiles</span>
                        <span class="btn-sub" id="count-Tiles">0 articles</span>
                    </a>

                    <a href="wiki_list.html?cat=Functions" class="wiki-btn">
                        <span class="btn-text pixel-text">Functions</span>
                        <span class="btn-sub" id="count-Functions">0 articles</span>
                    </a>

                    <a href="wiki_list.html?cat=Bosses" class="wiki-btn">
                        <span class="btn-text pixel-text">Bosses</span>
                        <span class="btn-sub" id="count-Bosses">0 articles</span>
                    </a>

                    <a href="wiki_list.html?cat=ALL" class="wiki-btn">
                        <span class="btn-text pixel-text">ALL</span>
                        <span class="btn-sub" id="count-Total">0 articles</span>
                    </a>
                </div>
            </section>

        </div>
    </main>

    <script src="js/wiki-data.js"></script>
    <script>
        // Script specifico per la HOME della Wiki
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Carica l'articolo principale "CharCrafter"
            loadHomeArticle('General', 'charcrafter'); 
            
            // 2. Aggiorna i contatori nei pulsanti
            updateCounts();
        });

        function loadHomeArticle(category, id) {
            const articleData = wikiData[category].find(item => item.id === id);
            if (!articleData) return;

            const container = document.getElementById('main-article-box');
            
            let infoboxHTML = '';
            if (articleData.infobox) {
                infoboxHTML = '<div class="infobox"><table>';
                for (const [key, value] of Object.entries(articleData.infobox)) {
                    infoboxHTML += `<tr><td class="info-label">${key}</td><td class="info-val">${value}</td></tr>`;
                }
                infoboxHTML += '</table></div>';
            }

            container.innerHTML = `
                <h3 class="article-title pixel-text">${articleData.title}</h3>
                <div class="article-body">
                    <div class="text-part">${articleData.content}</div>
                    ${infoboxHTML}
                </div>
            `;
        }

        function updateCounts() {
            let total = 0;
            for (const [key, value] of Object.entries(wikiData)) {
                const count = value.length;
                const badge = document.getElementById(`count-${key}`);
                if (badge) badge.innerText = `${count} articles`;
                if(key !== "General") total += count;
            }
            total += wikiData["General"].length;
            document.getElementById('count-Total').innerText = `${total} articles`;
        }
    </script>
</body>
</html>
